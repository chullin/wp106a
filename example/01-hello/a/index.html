<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"> <!--要指定UTF-8不然很容易出現亂碼-->
    <title>Hello World!</title>
  </head>
  <body>
    <h1>Hello World!</h1>
    We are using node <script>document.write(process.versions.node)</script>, <!--process.versions.node取出node的版本-->
    Chrome <script>document.write(process.versions.chrome)</script>,          <!--process.versions.chrome取出chrome的版本-->
    and Electron <script>document.write(process.versions.electron)</script>.  <!--process.versions.electron取出electron的版本-->
  </body>
</html>
